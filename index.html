<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="text" class="search-location" placeholder="Search Places" />
    <div class="city-weather">
      <div class="city-weather__weather-location">
        <h1 class="city-weather__city-name">City</h1>
        <p class="city-weather__country">Country</p>
      </div>
      <div class="city-weather__city-stats">
        <div class="city-weather__status-icon hidden"></div>
        <h2 class="city-weather__weather-status">Weather</h2>
      </div>
      <h2 class="city-weather__temp">Temperature</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
